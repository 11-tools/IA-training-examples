<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Title vs ARIA-label Example - Labels - Forms - IA Training Examples</title>
</head>
<body>
  <h1>Title vs ARIA-label Example</h1>
  <p><label for="title">Form field with title:</label> <input type="text" title="Enter a number 5-10" id="title"></p>
  <p><label for="ariaLabel">Form field with aria-label:</label> <input type="text" aria-label="Enter a number 1-5" id="ariaLabel"></p>
</body>
</html>
