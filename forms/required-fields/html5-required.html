<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML5 Required Example - Required Fields - Forms - IA Training Examples</title>
</head>
<body>
  <h1>HTML5 Required Example</h1>
  <form>
<label for="first-name">First Name *</label>
<input type="text" name="first-name" id="first-name" required>
  <input type="submit" value="Submit">
  </form>
</body>
</html>
