<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ARIA-labelledby Example - Properties - ARIA - IA Training Examples</title>
</head>
<body>
  <h1>ARIA-labelledby Example</h1>
  <p id="label1" style="float:left; margin-right:.5em;">Expiration Date: </p>
  <select aria-labelledby="label1 label2" style="margin-top:1.4em;">
    <option>January</option>
    <option>February</option>
    <option>March</option>
  </select>
  <p id="label2" style="position:absolute; top:58px;left:125px;">Month</p>
</body>
</html>
