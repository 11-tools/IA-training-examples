<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width">
  <title>ARIA Properties Example - Properties - ARIA - IA Training Examples</title>
</head>
<body>
  <h1>ARIA Properties Example</h1>
  <h2>Form Field with explicit label using <code>&lt;label&gt;</code> and description using <code>aria-describedby</code> attribute</h2>
  <label for="pw">Password</label>
  <input type="text" id="pw" aria-describedby="desc">
  <p id="desc">Password must be at least 8 characters long</p>
</body>
</html>
