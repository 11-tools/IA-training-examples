<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <title>ARIA Checkbox Example - Bad - Checkbox - ARIA - IA Training Examples</title>
    
    <script>
      function toggleCheckBox(t) {
        var img = document.getElementById('cb'),
        style = img.currentStyle || window.getComputedStyle(img, false),
        bgURL = style.backgroundImage.slice(4, -1).replace(/"/g, "");
          if(bgURL.includes('unchecked')) {
            t.style.backgroundImage = "url('checkbox-checked.png')";
        } else {
            t.style.backgroundImage = "url('checkbox-unchecked.png')";
        }
        t.focus();
    }
</script>
</head>
<body>
<h1>ARIA Checkbox Example - Bad</h1>
    <p><a href="#">filler link</a></p>
    <div id="cb" style="background-image: url('checkbox-unchecked.png');background-repeat: no-repeat;padding-left:25px;" onclick="toggleCheckBox(this);">Sign me up!</div>
    <p><a href="#">filler link</a></p>

</body>
</html>
